<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city" class="city"><strong>New York</strong></h1>
            <ul>
              <li>last updated <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="clear" id="icon" class="float-left" />
                <div class="float-left">
                  <span class="temperature"
                    ><strong id="temperature">12</strong></span
                  >
                  <span class="units"></span>
                    <a href="#" id="celsius-link" class="active"> 째C</a> |<a
                      href="#"
                      id="fahrenheit-link"
                      >째F</a
                    >
                  </span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li><span id="precipitation">Precipitation: 0%</span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/hr</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img src="" alt="text" width="42" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="tidy"
          ><small>
            This project was coded by by Regayi Opulence Mlambi
            <a
              href="https://github.com/P-bot-0ps/Vanilla-weather-app.git"
              target="_blank"
              >Open-sourced on Github</a
            >and hosted on<a href="">Netlify</a>
          </small></span
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
