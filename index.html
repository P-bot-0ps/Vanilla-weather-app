<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"/>
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="overview">
              <ul>
                <li id="city" class="city"><strong>New York</strong></li>
            <li>last updated <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                  class="float-left"
                />
                  <strong id="temperature">12</strong>
                  <span class="units"><a href="#" id="celsius-link" class="active">
                  °C</a> |<a href="#" id="fahrenheit-link">°F</a>
                  </span>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li><span id="precipitation">Precipitation: 0%</span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/hr</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small
      >
        This project was coded by by Regayi Opulence Mlambi
       <a href="https://github.com/P-bot-0ps/Vanilla-weather-app.git"
         target="_blank" >Open-sourced on Github</a
        >and hosted on<a href="">Netlify</a>
    </small>
    <script src="app.js"></script>
  </body>
</html>
